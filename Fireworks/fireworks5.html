<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks with Enhanced Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <script>
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported');
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            vec3 stars(vec2 uv) {
                vec3 color = vec3(0.0);
                
                // Large bright stars with cross flares
                for (float i = 0.0; i < 15.0; i++) {
                    vec2 pos = vec2(hash(vec2(i * 12.3, i * 45.6)) * 2.0 - 1.0, 
                                    hash(vec2(i * 78.9, i * 23.4)) * 2.0 - 1.0) * 1.5;
                    float dist = length(uv - pos);
                    float twinkle = sin(time * (2.0 + hash(vec2(i)) * 3.0) + i * 10.0) * 0.3 + 0.7;
                    float star = (0.002 / dist) * twinkle;
                    
                    // Cross flare effect
                    vec2 delta = uv - pos;
                    float flareX = exp(-abs(delta.x) * 200.0) * 0.01;
                    float flareY = exp(-abs(delta.y) * 200.0) * 0.01;
                    
                    vec3 starColor = vec3(
                        0.8 + 0.2 * sin(i * 2.0),
                        0.9 + 0.1 * sin(i * 3.0 + 2.0),
                        1.0
                    );
                    color += starColor * (star + flareX + flareY) * 0.3;
                }
                
                // Multiple layers of smaller stars
                for (float layer = 0.0; layer < 5.0; layer++) {
                    float scale = 150.0 + layer * 80.0;
                    vec2 starField = uv * scale;
                    float n = noise(starField + time * 0.05 * (layer + 1.0));
                    
                    float threshold = 0.985 - layer * 0.002;
                    float twinkleSpeed = 4.0 + layer * 1.5;
                    float twinkle = sin(time * twinkleSpeed + hash(floor(starField)) * 100.0) * 0.4 + 0.6;
                    
                    float star = smoothstep(threshold, threshold + 0.01, n) * twinkle;
                    
                    // Star colors - blue, white, yellow variations
                    float colorSeed = hash(floor(starField));
                    vec3 starColor = mix(
                        vec3(0.8, 0.9, 1.0),
                        vec3(1.0, 0.95, 0.8),
                        smoothstep(0.3, 0.7, colorSeed)
                    );
                    
                    float brightness = 0.6 - layer * 0.08;
                    color += starColor * star * brightness;
                }
                
                // Subtle nebula glow
                float nebula1 = noise(uv * 2.0 + time * 0.02) * 0.5;
                float nebula2 = noise(uv * 3.0 - time * 0.03) * 0.5;
                vec3 nebulaColor = vec3(0.05, 0.02, 0.08) * (nebula1 + nebula2);
                color += nebulaColor;
                
                return color;
            }

            vec3 firework(vec2 uv, float seed, float t) {
                float life = fract(t * 0.2 + seed);
                float launch = smoothstep(0.0, 0.2, life);
                float explode = smoothstep(0.2, 0.3, life);
                float fade = 1.0 - smoothstep(0.5, 1.0, life);
                
                vec2 origin = vec2(
                    sin(seed * 43.0) * 0.6,
                    -1.0 + life * 2.5
                );
                
                if (life < 0.2) {
                    float dist = length(uv - origin);
                    return vec3(1.0, 0.8, 0.3) * (0.005 / (dist + 0.01)) * launch * 0.5;
                }
                
                vec3 color = vec3(0.0);
                float hue = seed * 6.28;
                vec3 fwColor = vec3(
                    sin(hue) * 0.5 + 0.5,
                    sin(hue + 2.1) * 0.5 + 0.5,
                    sin(hue + 4.2) * 0.5 + 0.5
                );
                
                for (float i = 0.0; i < 40.0; i++) {
                    float angle = i * 0.157 + seed * 10.0;
                    float speed = 0.25 + hash(vec2(seed, i)) * 0.3;
                    vec2 dir = vec2(cos(angle), sin(angle));
                    float particleLife = (life - 0.2) * speed;
                    vec2 pos = origin + dir * particleLife * 1.2;
                    pos.y -= particleLife * particleLife * 0.6;
                    
                    float dist = length(uv - pos);
                    float brightness = (0.003 / (dist + 0.001)) * explode * fade;
                    
                    color += fwColor * brightness * 0.4;
                }
                
                return color;
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - resolution * 0.5) / resolution.y;
                vec3 color = vec3(0.0);
                
                color += stars(uv);
                
                // Only 3 fireworks instead of 5, with wider spacing
                for (float i = 0.0; i < 3.0; i++) {
                    color += firework(uv, i * 0.33, time + i * 3.0);
                }
                
                color = pow(color, vec3(0.85));
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }

        const vertices = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        gl.useProgram(program);

        function render(time) {
            time *= 0.001;
            
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        requestAnimationFrame(render);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Examples Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }


        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .examples-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .example-item {
            position: relative;
        }

        .example-button {
            display: block;
            width: 100%;
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .example-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .example-button:hover::before {
            left: 100%;
        }

        .example-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .example-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .example-button .button-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .example-button .button-title {
            flex: 1;
            text-align: left;
        }

        .example-button .button-arrow {
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .example-button:hover .button-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .example-button {
                padding: 20px 24px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .header {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shader Examples</h1>
            <p class="subtitle">Tech: WebGL and GLSL</p>
        </div>

        <ul class="examples-list" id="examplesList">
        </ul>
    </div>

    <script>
        const examples = [
            {
                title: 'Stars Nebula',
                url: 'stars.html',
                description: ''
            },
            {
                title: 'Fireworks',
                url: 'fireworks1.html',
                description: ''
            }
        ];

        const examplesList = document.getElementById('examplesList');
        
        examples.forEach((example, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'example-item';
            listItem.style.animationDelay = `${0.3 + index * 0.1}s`;
            
            const button = document.createElement('a');
            button.href = example.url;
            button.className = 'example-button';
            
            button.innerHTML = `
                <div class="button-content">
                    <div class="button-title">
                        <div style="font-size: 1.2rem; margin-bottom: 4px;">${example.title}</div>
                        <div style="font-size: 0.9rem; font-weight: 400; color: #666; opacity: 0.8;">${example.description}</div>
                    </div>
                    <div class="button-arrow">â†’</div>
                </div>
            `;
            
            listItem.appendChild(button);
            examplesList.appendChild(listItem);
        });
    </script>
</body>
</html>

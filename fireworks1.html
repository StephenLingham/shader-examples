<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Fireworks with Static Stars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <script>
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL not supported');
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        const fragmentShaderSource = `
            precision highp float;
            uniform vec2 resolution;
            uniform float time;

            float hash(vec2 p) {
                return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
            }

            float hash13(vec3 p) {
                return fract(sin(dot(p, vec3(127.1, 311.7, 74.7))) * 43758.5453);
            }

            float noise(vec2 p) {
                vec2 i = floor(p);
                vec2 f = fract(p);
                f = f * f * (3.0 - 2.0 * f);
                float a = hash(i);
                float b = hash(i + vec2(1.0, 0.0));
                float c = hash(i + vec2(0.0, 1.0));
                float d = hash(i + vec2(1.0, 1.0));
                return mix(mix(a, b, f.x), mix(c, d, f.x), f.y);
            }

            vec3 stars(vec2 uv) {
                vec3 color = vec3(0.0);
                
                // Large bright stars with enhanced glow and cross flares
                for (float i = 0.0; i < 20.0; i++) {
                    vec2 pos = vec2(hash(vec2(i * 12.3, i * 45.6)) * 2.0 - 1.0, 
                                    hash(vec2(i * 78.9, i * 23.4)) * 2.0 - 1.0) * 1.8;
                    float dist = length(uv - pos);
                    
                    // Slow, gentle pulse instead of twinkle
                    float pulse = sin(time * 0.5 + i * 2.0) * 0.15 + 0.85;
                    float star = (0.003 / dist) * pulse;
                    
                    // Enhanced cross flare effect
                    vec2 delta = uv - pos;
                    float flareX = exp(-abs(delta.x) * 150.0) * 0.015;
                    float flareY = exp(-abs(delta.y) * 150.0) * 0.015;
                    
                    // Radial glow
                    float glow = exp(-dist * 8.0) * 0.02;
                    
                    vec3 starColor = vec3(
                        0.8 + 0.2 * sin(i * 2.0),
                        0.9 + 0.1 * sin(i * 3.0 + 2.0),
                        1.0
                    );
                    color += starColor * (star + flareX + flareY + glow) * 0.4;
                }
                
                // Static smaller stars (no twinkling)
                for (float layer = 0.0; layer < 5.0; layer++) {
                    float scale = 150.0 + layer * 80.0;
                    vec2 starField = uv * scale;
                    float n = noise(starField);
                    
                    float threshold = 0.985 - layer * 0.002;
                    float star = smoothstep(threshold, threshold + 0.01, n);
                    
                    float colorSeed = hash(floor(starField));
                    vec3 starColor = mix(
                        vec3(0.8, 0.9, 1.0),
                        vec3(1.0, 0.95, 0.8),
                        smoothstep(0.3, 0.7, colorSeed)
                    );
                    
                    float brightness = 0.7 - layer * 0.1;
                    color += starColor * star * brightness;
                }
                
                // Subtle nebula glow
                float nebula1 = noise(uv * 2.0 + time * 0.02) * 0.5;
                float nebula2 = noise(uv * 3.0 - time * 0.03) * 0.5;
                vec3 nebulaColor = vec3(0.05, 0.02, 0.08) * (nebula1 + nebula2);
                color += nebulaColor;
                
                return color;
            }

            vec3 firework(vec2 uv, float seed, float t) {
                float life = fract(t * (0.15 + hash13(vec3(seed, 1.0, 2.0)) * 0.15) + seed);
                float launch = smoothstep(0.0, 0.2, life);
                float explode = smoothstep(0.2, 0.35, life);
                float fade = 1.0 - smoothstep(0.45, 1.0, life);
                
                // Random starting position across entire bottom
                float xStart = hash13(vec3(seed, 3.0, 4.0)) * 2.4 - 1.2;
                float yStart = -1.3 + hash13(vec3(seed, 5.0, 6.0)) * 0.15;
                
                // Random trajectory with diagonal movement
                float xVelocity = (hash13(vec3(seed, 7.0, 8.0)) - 0.5) * 1.5;
                float yVelocity = 2.0 + hash13(vec3(seed, 9.0, 10.0)) * 1.2;
                
                // Calculate position along trajectory
                vec2 startPos = vec2(xStart, yStart);
                vec2 velocity = vec2(xVelocity, yVelocity);
                vec2 origin = startPos + velocity * life;
                
                // Trail during launch
                if (life < 0.2) {
                    float dist = length(uv - origin);
                    vec3 trailColor = vec3(1.0, 0.8, 0.3);
                    
                    // Draw trail behind the launching firework
                    for (float j = 0.0; j < 8.0; j++) {
                        float trailLife = life - j * 0.02;
                        if (trailLife > 0.0) {
                            vec2 trailPos = startPos + velocity * trailLife;
                            float trailDist = length(uv - trailPos);
                            float trailBrightness = (0.003 / (trailDist + 0.01)) * (1.0 - j * 0.12);
                            trailColor += vec3(1.0, 0.8, 0.3) * trailBrightness * launch * 0.3;
                        }
                    }
                    
                    return trailColor * (0.005 / (dist + 0.01)) * launch * 0.5;
                }
                
                vec3 color = vec3(0.0);
                
                // Random firework type
                float fwType = hash13(vec3(seed, 11.0, 12.0));
                
                // Random color palette
                float colorType = hash13(vec3(seed, 13.0, 14.0));
                vec3 fwColor;
                
                if (colorType < 0.2) {
                    // Red-orange
                    fwColor = vec3(1.0, 0.3 + hash13(vec3(seed, 15.0, 16.0)) * 0.4, 0.1);
                } else if (colorType < 0.4) {
                    // Blue-cyan
                    fwColor = vec3(0.1, 0.5 + hash13(vec3(seed, 17.0, 18.0)) * 0.5, 1.0);
                } else if (colorType < 0.6) {
                    // Green-yellow
                    fwColor = vec3(0.3 + hash13(vec3(seed, 19.0, 20.0)) * 0.5, 1.0, 0.2);
                } else if (colorType < 0.8) {
                    // Purple-pink
                    fwColor = vec3(0.8 + hash13(vec3(seed, 21.0, 22.0)) * 0.2, 0.2, 1.0);
                } else {
                    // White-gold
                    fwColor = vec3(1.0, 0.95, 0.7 + hash13(vec3(seed, 23.0, 24.0)) * 0.3);
                }
                
                // Number of particles varies
                float particleCount = 30.0 + hash13(vec3(seed, 25.0, 26.0)) * 40.0;
                
                for (float i = 0.0; i < 70.0; i++) {
                    if (i >= particleCount) break;
                    
                    float angle = (i / particleCount) * 6.28318 + seed * 10.0;
                    float speedVar = hash13(vec3(seed, i, 27.0));
                    
                    // Different explosion patterns
                    float speed;
                    vec2 dir;
                    
                    if (fwType < 0.3) {
                        // Ring explosion
                        speed = 0.3 + speedVar * 0.1;
                        dir = vec2(cos(angle), sin(angle));
                    } else if (fwType < 0.6) {
                        // Willow effect (drooping)
                        speed = 0.25 + speedVar * 0.3;
                        dir = vec2(cos(angle), sin(angle) * 1.5);
                    } else {
                        // Burst with random directions
                        angle += (hash13(vec3(seed, i, 28.0)) - 0.5) * 1.0;
                        speed = 0.2 + speedVar * 0.5;
                        dir = vec2(cos(angle), sin(angle));
                    }
                    
                    float particleLife = (life - 0.2) * speed;
                    vec2 pos = origin + dir * particleLife * 1.3;
                    
                    // Gravity
                    float gravity = 0.5 + hash13(vec3(seed, i, 29.0)) * 0.3;
                    pos.y -= particleLife * particleLife * gravity;
                    
                    float dist = length(uv - pos);
                    float brightness = (0.003 / (dist + 0.001)) * explode * fade;
                    
                    // Some particles have trailing effect
                    if (hash13(vec3(seed, i, 30.0)) > 0.5) {
                        float trail = exp(-dist * 15.0) * 0.2;
                        brightness += trail * explode * fade;
                    }
                    
                    // Color variation per particle
                    vec3 particleColor = fwColor;
                    if (hash13(vec3(seed, i, 31.0)) > 0.7) {
                        particleColor = mix(fwColor, vec3(1.0), 0.5);
                    }
                    
                    color += particleColor * brightness * 0.5;
                }
                
                // Core flash
                float core = length(uv - origin);
                color += fwColor * (0.02 / (core + 0.01)) * explode * fade * 1.5;
                
                return color;
            }

            void main() {
                vec2 uv = (gl_FragCoord.xy - resolution * 0.5) / resolution.y;
                vec3 color = vec3(0.0);
                
                color += stars(uv);
                
                // 4 fireworks with varied timing
                for (float i = 0.0; i < 4.0; i++) {
                    float offset = hash13(vec3(i, 32.0, 33.0)) * 5.0;
                    color += firework(uv, i * 0.25 + 0.1, time + offset);
                }
                
                color = pow(color, vec3(0.85));
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
        }

        const vertices = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        const resolutionLocation = gl.getUniformLocation(program, 'resolution');
        const timeLocation = gl.getUniformLocation(program, 'time');

        gl.useProgram(program);

        function render(time) {
            time *= 0.001;
            
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(timeLocation, time);
            
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        requestAnimationFrame(render);
    </script>
</body>
</html>
